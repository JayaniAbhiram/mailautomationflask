<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìß Real-time Mail Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      padding: 30px 10px 0;
      color: #2c3e50;
    }

    form {
      background: #ffffff;
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="file"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    #status {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      color: #333;
      margin: 30px auto;
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
    }
  </style>

  <script>
    function startSending() {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);
      document.getElementById('status').innerHTML = "‚è≥ Uploading and starting...";

      fetch('/send', {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) {
          document.getElementById('status').innerHTML = "üì¨ Sending mails...<br><br>";
          const eventSource = new EventSource("/stream");
          eventSource.onmessage = function(event) {
            const logArea = document.getElementById("status");
            if (event.data === "!!__END_STREAM__!!") {
              eventSource.close();
              logArea.innerHTML += "<br><strong style='color:green;'>üì¥ All mails sent. Process completed successfully.</strong>";
              return;
            }
            logArea.innerHTML += event.data + "<br>";
            window.scrollTo(0, document.body.scrollHeight);
          };
        } else {
          document.getElementById('status').innerHTML = "‚ùå Upload failed.";
        }
      });
    }
  </script>
</head>
<body>
  <h1>üì® Bulk Email Sender with Real-Time Logs</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="from_email">Your Gmail ID:</label>
    <input type="email" name="from_email" id="from_email" required placeholder="example@gmail.com" />

    <label for="from_password">Gmail App Password:</label>
    <input type="password" name="from_password" id="from_password" required placeholder="Your Gmail App Password" />

    <label for="excel">Select Excel Sheet:</label>
    <input type="file" name="excel" id="excel" required>

    <label for="resume">Select Resume (PDF):</label>
    <input type="file" name="resume" id="resume" required>

    <button type="button" onclick="startSending()">üöÄ Send Emails</button>
  </form>

  <div id="status"></div>
</body>
</html>
